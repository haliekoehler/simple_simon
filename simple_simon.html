<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Simple Simon</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> 

    <link rel="stylesheet" href="css/custom.css">
</head>
<body>


<div class="container p-4 text-center">
    <h1 class="display-1">Simple Simon</h1>
    <p id="messageText">Welcome! Click Start to begin</p>
    <p id="levelText">Level: <span></span></p>

</div>
<div id="tileContainer" class="container">

    <div class="box">

        <div class="row justify-content-center">
            <a href="" class="tile" data-tile="0"></a>
            <a href="" class="tile" data-tile="1"></a>
        </div>

        <div class="row justify-content-center">
            <a href="" class="tile" data-tile="2"></a>
            <a href="" class="tile" data-tile="3"></a>
        </div>
    </div>
</div>   

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="js/simple-simon.js"></script>

</body>
</html>
